<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Auto Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                </div>
                <h1 class="toyota">Toyota</h1>
                <img src="img/log.jpg" alt="logo" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="img/blue.png" alt="" class="shoe show" color="blue">
                <img src="img/green.png" alt="" class="shoe" color="green">
                <img src="img/gold.png" alt="" class="shoe" color="orange">
            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Toyota Sienna 2021</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Dreams come true!</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Sienna's available super-long-slide captain's chairs spoil rear passengers with comfort.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">Engine power</h3>
                    <div class="sizes">
                        <span class="size">2.7</span>
                        <span class="size">3</span>
                        <span class="size active">3.5</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>75 000</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
